  <h1>Till the end of school</h1>
  <h2 id="sheesh"></h2>

  <button type="button" class="collapsible">More Info</button>
  <div class="content">
    <p class="extratext center">This is for sixth grade. For the period timer use <a href="index.html">this</a>. <br><br> This program was writen by <a href="https://github.com/My-Altt">Alex B</a>. <a href="https://github.com/My-Altt/My-Altt.github.io/tree/master/period-timer">Branch Release Candidate v1 (Master)</a></p>

  <!-- Google Analytics: change UA-110599589-4 to be your site's ID. -->
  <script>
   // Set the date we're counting down to
var countDownDate = new Date("June 17, 2022 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("sheesh").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
